<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"></head>
<body>
<nav th:replace="partials/partials :: nav"></nav>
<div th:each="post : ${posts}">
	<h1 th:text="${post.title}"></h1>
	<p th:text="${post.body}"></p>
	<span th:each="tag : ${post.tags}" th:text="${tag.name}"></span>
	<a th:href="@{/posts/{id}(id=${post.id})}">more details</a>
	<a th:href="@{/posts/edit/{id}(id=${post.id})}">edit</a>
	<form th:action="@{/posts/delete/{id}(id=${post.id})}" th:method="post">
		<button>DELETE</button>
	</form>
</div>

<footer th:replace="partials/partials :: footer"></footer>
</body>
</html>

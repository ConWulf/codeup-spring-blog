<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head">
</head>
<body>
<nav th:replace="partials/partials :: nav"></nav>
<div>
	<h1 th:text="${post.title}"></h1>
	<p th:text="${post.body}"></p>
	<span th:each="tag : ${post.tags}" th:text="${tag.name}"></span>
	<form th:action="@{|/posts/delete/${post.id}|}" th:method="post">
		<button>DELETE</button>
	</form>
</div>
<footer th:replace="partials/partials :: footer"></footer>
<div th:replace="partials/partials :: scripts"></div>
</body>
</html>

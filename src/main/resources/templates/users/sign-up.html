<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"></head>
<body>
<nav th:replace="partials/partials :: nav"></nav>
<form th:action="@{/sign-up}" th:method="post" th:object="${user}">
	<label for="username">Username</label>
	<input type="text" id="username" th:field="*{username}">
	<label for="email">Email</label>
	<input type="text" id="email" th:field="*{email}">
	<label for="password">Password</label>
	<input type="text" id="password" th:field="*{password}">
	<input type="submit">
</form>
<div th:replace="partials/partials :: scripts"></div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"></head>
<body>
<nav th:replace="partials/partials :: nav"></nav>
<form th:if="${token == null}" th:action="@{/forgot}" method="post">
	<label for="reset-email">Enter your email to reset your password</label>
	<input type="email" id="reset-email" name="email">
	<button>Send Email</button>
</form>
<form th:if="${token != null}" th:action="@{/reset}" method="post">
	<label for="password">Enter New Password</label>
	<input type="password" id="password" name="password">
	<label for="confirm-password">Confirm New Password</label>
	<input type="password" id="confirm-password" name="confirm-password">
	<input type="hidden" th:value="${token}" name="token">
	<button>Click To reset</button>
</form>
<div th:text="${noMatch}"></div>
<div th:text="${errors}"></div>
<ul class="text-sm">
	<li th:each="message : ${errors}" class="relative px-3 py-1 leading-normal text-red-700 rounded-lg">
					<span class="absolute inset-y-0 left-0 flex items-center ml-4">
						<svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
							<path d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" fill-rule="evenodd"></path>
						</svg>
					</span>
		<p class="ml-6" th:text="${message}"></p>
	</li>
</ul>
<div th:replace="partials/partials :: scripts"></div>
</body>
</html>
